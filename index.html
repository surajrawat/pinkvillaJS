<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>

  	<section>
        <div class="wf-container">
            
        </div>
    </section>


    <script src="pinterest_grid.js"></script> 
    <script src="app.js"></script>

    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "data.json";

        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                myFunction(myArr);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();



        function myFunction(arr) {

          arr.sort(function(a, b) {
            if (a.viewCount < b.viewCount) return 1;
            if (a.viewCount > b.viewCount) return -1;
            return 0;
          });
          var hash = {}; 
          var data = "";
          var i;
          for(i = 0; i < arr.length; i++) {
              data += '<div class="wf-box"><a href="' + arr[i].path + '" target="_blank"><img src="' + arr[i].image.url + '"></a><div class="content"><div class="title"><a href=""><p>' +arr[i].title  +'</p></a></div><a class="options"><i class="fas fa-ellipsis-h"></i></a></div></div>';
          }
          document.getElementsByClassName("wf-container")[0].innerHTML = data;
        }
    </script>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


  </body>
</html>
